{# api/templates/api/accounts_top.html #}
{% load render_table from django_tables2 %}
<form type="get" style="margin-top: 10px;">
    <div class="form-group">
        <div class="col-3">
            <input  id="search" type="text" name="search"  placeholder="Search by number/name">
        </div>
        <div class="col-sm-2">Filter accounts by:</div>
        <div class="col-sm-10">
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="recent" type="checkbox", name="recent">
            <label class="form-check-label" for="recent">Recent</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="active" type="checkbox", name="active">
            <label class="form-check-label" for="active">Active</label>
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-3">
            <button id="search_submit" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
<html>
    <head>
        <title>List of accounts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        {% render_table table %}
    </body>
</html>
